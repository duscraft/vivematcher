spring.application.name=vivematcher
spring.datasource.url=jdbc:h2:mem:vivematcher;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Show SQL (optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Auto-create/update schema during development
spring.jpa.hibernate.ddl-auto=update

# H2 console (optional, dev only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
