name: Pull Requests

on:
  push:
    branches: [main]

env:
  DOCKER_USER: ${{ github.actor }}
  PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
  REPO_OWNER: ${{ github.repository_owner }}
  SSH_HOST: ${{ secrets.VPS_SSH_HOST }}
  SSH_IP: ${{ secrets.VPS_SSH_IP }}
  SSH_USER: ${{ secrets.VPS_SSH_USER }}
  SSH_PASSWORD: ${{ secrets.VPS_SSH_PASSWORD }}
  SSH_PORT: ${{ secrets.VPS_SSH_PORT }}

jobs:
  build:
    name: Build and Deploy (main)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Build and uploard docker image
        run: |
          docker build . --tag vivematcher
          docker login ghcr.io -u $GITHUB_ACTOR -p $PAT_TOKEN
          docker tag vivematcher ghcr.io/$REPO_OWNER/vivematcher:latest
          docker push ghcr.io/$REPO_OWNER/vivematcher:latest

      - name: Rollout
        run: sshpass -p "$SSH_PASSWORD" ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_IP -p $SSH_PORT 'sudo kubectl rollout restart deployment vivematcher-app'
